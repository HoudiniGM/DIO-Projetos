<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>PokemonAPI</title>
</head>
<body class="d-flex" style="max-width: 100vw; height: 100vh">
    <div class="w-25 d-flex flex-column gap-2 p-1">
        <div class="form-group">
            <label for="options" class="form-label">Tipo Pokemon: </label>
            <select id="options">
                <option value="pokemon" selected>Todos</option>
                <option value="type/1/">Normal</option>
                <option value="type/2/">Lutador</option>
                <option value="type/3/">Voador</option>
                <option value="type/4/">Veneno</option>
                <option value="type/5/">Terra</option>
                <option value="type/6/">Rocha</option>
                <option value="type/7/">Inseto</option>
                <option value="type/8/">Fantasma</option>
                <option value="type/9/">Aço</option>
                <option value="type/10/">Fogo</option>
                <option value="type/11/">Água</option>
                <option value="type/12/">Planta</option>
                <option value="type/13/">Elétrico</option>
                <option value="type/14/">Psíquico</option>
                <option value="type/15/">Gelo</option>
                <option value="type/16/">Dragão</option>
                <option value="type/17/">Noturno</option>
                <option value="type/18/">Fada</option>
            </select>
        </div>
    </div>
    <div id="container" class="w-50 border d-flex flex-wrap text-center gap-3 justify-content-center">
    </div>
</body>
</html>
